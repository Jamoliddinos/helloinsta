<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Login va Parolni kiriting</h2>
  <input type="text" id="login" placeholder="Login">
  <input type="password" id="password" placeholder="Parol">
  <button onclick="sendData()">Yuborish</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;

      if (!login || !password) {
        alert("Iltimos, barcha maydonlarni to'ldiring.");
        return;
      }

      fetch('https://YOUR_BACKEND_URL/web-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          login,
          password,
          chatId: tg.initDataUnsafe.user?.id
        })
      }).then(res => {
        tg.close();
      });
    }
  </script>
</body>
</html>
